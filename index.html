<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Countries</title>
</head>
<body>
    
    <!-- Header start -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper">
                <a class="logo" href="./index.html"><img class="black-logo" src="./images/Where in the world_.svg"  alt="site logo">
                    <img class="second__logo" src="./images/white-logo.svg" alt=""></a>
                    <button class="site-header__btn" type="button">Dark Mode</button>
                </div>
            </div>
        </header>
        <!-- Header finish -->
        
        <!-- Main start -->
        <main class="site__main">
            
            <section class="hero-section">
                <div class="container">
                    <form class="form-js hero-section__wrapper">
                        <div class="input-group mb-3 mt-4">
                            <span class="input-group-text  border-0 ps-4 input__zone" id="basic-addon1"><img class="icon-search" src="./images/icon-search-black.svg" 
                                width="18"
                                height="18"
                                alt=""></span>
                                <input type="search" class="input-search-js form-control width border-0 py-3 shadow-none" placeholder="Search your country" aria-label="Username" aria-describedby="basic-addon1">
                                <button type="submit" class="btn ">Search</button>
                            </div>
                            <select class="select-js form-select form-select__width border-0 py-3 px-4 shadow-none " aria-label="Default select example">
                                <option selected hidden>Filter by Region</option>
                                <option  value="Afc">Africa</option>
                                <option value="usa">America</option>
                                <option value="Asia">Asia</option>
                                <option value="uea">Europe</option>
                                <option value="Oceania">Oceania</option>
                            </select>
                        </form>
                    </div>
                </section>
                
                <section class="countries">
                    <div class="container">
                        <ul class="countries__list list-unstyled d-flex flex-wrap justify-content-between mt-5">
                            
                        </ul>
                    </div>
                </section>
                
            </main>
            <!-- Main finish  -->
            
            <!-- Footer start -->
            <footer class="site-footer">
            </footer>
            
            <template class="country__template">
                <li class="countries__item  mb-4 mx-auto">
                    <img class="countries__image">
                    <div class="countries__textbox p-4">
                        <h2 class="countries__title fw-bold "></h2>
                        <p class="countries__desc fst-italic fw-bold ">
                            Population:
                            <span class="countries__population country-style-all fw-bold fst-normal"></span>
                        </p>
                        <p class="countries__desc fst-italic fw-bold">
                            Region:
                            <span class="countries__region  country-style-all  fw-bold fst-normal"></span>
                        </p>
                        <p class="countries__desc fst-italic fw-bold">
                            Capital:
                            <span class="countries__capital  country-style-all  fw-bold fst-normal"></span>
                        </p>
                        
                    </div>
                    <button class="btn btn-light border-0 w-100 ">More info</button>
                </li>
            </template>
            
            <!-- Footer finish -->
            <script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
            <script src="./js/main.js"></script>
        </body>
        </html>
